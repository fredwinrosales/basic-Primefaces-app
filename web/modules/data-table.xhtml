<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <p:outputLabel value="JournalDev - JSF2/Primefaces Tutorial"></p:outputLabel>
    <p:dataTable var="employee" value="#{viewEmployeesManagedBean.employees}">
        <p:column headerText="Id">
            <h:outputText value="#{employee.employeeId}" />
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{employee.employeeName}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
